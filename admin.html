<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin of Fruit Shop </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    var pass = prompt("Enter the passcode ")
    if (pass == 1234) {
        document.getElementById('body')
    }
    else {
        document.write("Page not Found")
    }
</script>

<body id="body">
   
    <div class="text-center pt-20 pb-20 bg-purple-300">
        <h1 class="text-3xl mb-12">This page is for admin to change the date of offer time</h1>
        <div class="flex flex-col gap-y-3 justify-center items-center">
            <input type="text" placeholder="Enter date ex: aug 5" class="input input-bordered input-warning w-full max-w-xs"  id="date_offer" id="offer"/>
            <input type="text" placeholder="Enter Year ex: 2020" class="input input-bordered input-warning w-full max-w-xs" id="time_offer" />
            <input type="text" placeholder="Enter Time ex: 15:37:25" class="input input-bordered input-warning w-full max-w-xs" />
            <button class="btn btn-outline btn-error mt-10" onclick="offer_submit()">Submit</button>
           
    
        </div>
    </div>
    

    
</body>

</html>
